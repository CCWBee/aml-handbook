# Colour map: RGB tuples from pdfplumber -> content type
# Will be calibrated from actual PDFs - these are initial guesses
colour_map:
  requirement:
    - [0.0, 0.0, 0.0]        # Black
  guidance:
    - [0.031, 0.49, 0.729]   # JFSC blue (calibrated from Section 1)
    - [0.0, 0.0, 1.0]        # Pure blue
    - [0.0, 0.0, 0.502]      # Dark blue
  example:
    - [0.502, 0.502, 0.502]  # Grey

# Keyword fallback patterns
keyword_patterns:
  requirement:
    - "\\bmust\\b"
    - "\\bshall\\b"
    - "\\brequired to\\b"
    - "\\bmandatory\\b"
  guidance:
    - "\\bshould\\b"
    - "\\bmay\\b"
    - "\\brecommended\\b"
    - "\\bexpected to\\b"
  example:
    - "\\bfor example\\b"
    - "\\bsuch as\\b"
    - "\\be\\.g\\.\\b"

